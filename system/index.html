<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu gerenciador - MLE finance</title>
    <!--ESTILO PRINCIPAL SISTEMA-->
    <link rel="stylesheet" href="../css/style_system.css">
    <!--ESTILO HOME DO SISTEMA-->
    <link rel="stylesheet" href="../css/style_home.css">
    <!--SCRIPT PRINCIPAL SISTEMA-->
    <script src="../js/script_sytem.js" defer></script>
    <!--SCRIPT HOME DO SISTEMA-->
    <script src="../js/script_home.js" defer></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a474f4b275.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <a href="../system/index.html" class="first-logo">
            <img src="../img/logo_MLEfinance.png" alt="Logo MLE finance">
        </a>

        <div class="user-space">
            <div id="user-info">
                <i class="fa-solid fa-circle-user" id="icon-user-photo"></i> 
                <h5 id="user-name">Rafael Freire</h5>
                <i class="fa-solid fa-chevron-down" id="dropdown-icon"></i> 
            </div>
            <div id="open-close-sidebar" class="btn-sidebar-close">
                <div class="feature"></div>
                <div class="feature"></div>
                <div class="feature"></div>
            </div>
            <div id="dropdown-menu" class="hide-dropdown" data-status="close">
                <a href="#"><i class="fa-solid fa-user"></i>Meu perfil</a>
                <a href="#"><i class="fa-solid fa-gear"></i>Configurações</a>
                <a href="#"><i class="fa-solid fa-plus"></i>Convidar</a>
                <a href="#"><i class="fa-solid fa-question"></i>Ajuda</a>
            </div>
        </div>

    </header>

    <main class="main">
        <nav id="sidebar" class="sidebar-close" data-sidebarStatus="close">
            <div id="links-sidebar">
                <a href="#" class="active link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-house-chimney"></i></div>
                    <span class="name-sidebar">Home</span>
                </a>
                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-right-left"></i></div>
                    <span class="name-sidebar">Transações</span>
                </a>
                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-bullseye"></i></div>
                    <span class="name-sidebar">Metas</span>
                </a>
                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-dollar-sign"></i></div>
                    <span class="name-sidebar">Dívidas</span>
                </a>
                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-chart-simple"></i></div>
                    <span class="name-sidebar">Investimentos</span>
                </a>
                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-sliders"></i></div>
                    <span class="name-sidebar">Meus limites</span>
                </a>
                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-pencil"></i></i></div>
                    <span class="name-sidebar">Categorias</span>
                </a>

                <hr class="hr-sidebar">

                <a href="#" class="link-sidebar link-normal">
                    <div class="icon"><i class="fa-solid fa-square-poll-horizontal"></i></div>
                    <span class="name-sidebar">Relatórios</span>
                </a>

                <hr class="hr-sidebar">

                <a href="#" class="link-sidebar link-logout">
                    <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                    <span class="name-sidebar">Sair</span>
                </a>
            </div>

        </nav>

        <div class="container">
            <!--BOX DADOS PRINCIPAIS (RECEITAS, DESPESAS, TRANSFERÊNCIAS E INVESTIMENTOS)-->
            <div class="first-data box">
                <div href="" id="total-balance">
                    <div class="data-balance">
                        <div class="color-balance"></div>
                        <div class="info-balance">
                            <div id="title-balance">Olá, Rafael Freire! Seu saldo total hoje é:</div>
                            <h3 id="balance" class="balance" style="color: var(--black-color);">1000000</h3>
                        </div>
                    </div>

                </div>

            </div> <!--FIM FIRST DATA-->

            <div class="columns-data">

                <div class="left-column">
                    <div class="box" id="accounts">
                        <h5>Minha carteira</h5>
                    </div>

                    <div class="box" id="cards">
                        <h5>Meus cartões</h5>
                        <div class="invoices">
                            <div class="color-invoices"></div>
                            <div class="info-invoices">
                                <div class="title-invoices">
                                    Total das faturas
                                </div>
                                <div class="total-invoices" id="total-invoices">
                                    3250
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-column">
                    <div class="box" id="revenues">
                        <h5>Próximas receitas</h5>
                    </div>
                    
                    <div class="box" id="expenses">
                        <h5>Próximas despesas</h5>
                    </div>

            </div>

            



        </div>

    </main>
    

</body>
</html>
