<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MLE finance</title>
    <link rel="stylesheet" href="./css/style_login-cadastro.css">
    <script src="./js/script_login-cadastro.js" defer></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a474f4b275.js" crossorigin="anonymous"></script>
    <!--FAVICON-->
    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <!--AOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <main>
        <div class="login-content">
            <div class="login-data">
                <img src="img/logo_MLEfinance.png" alt="Logo MLE Finance">
                <br>
                <hr>
                <h1>Fazer Login</h1>

                <form action="" method="post" id="form-login">
                    <div class="div-input">
                        <label for="email" class="disabled-label" id="label-email">E-mail</label>
                        <input type="text" name="email" id="input-email" autocomplete="off" required>
                    </div>

                    <div class="div-input">
                        <label for="password"  class="disabled-label" id="label-senha">Senha</label>
                        <input type="password" name="password" id="input-senha" autocomplete="off" required>
                    </div>

                    <a href="#">Esqueceu a Senha?</a>

                    <button type="submit">Entrar</button>
                </form>

                <div class="not-register">NÃ£o possui uma conta? <a href="./cadastro.html">Cadastre-se</a></div>
            </div>
        </div>
    </main>
    
</body>
</html>
