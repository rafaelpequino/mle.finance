<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MLE finance</title>
    <link rel="stylesheet" href="./css/style_login.css">
    <script src="./js/script_login-cadastro.js" defer></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a474f4b275.js" crossorigin="anonymous"></script>
    <!--FAVICON-->
    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <!--AOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <div id="modalForgotPassword" class="modal">
        <div class="modal-content modalForgotPassword">
            <div class="rounded-container">
                <div class="header-modal">
                    <h3 id="titleModalForgotPassword">Recuperar senha</h3>
                    <div class="close" onclick="closeModal('modalForgotPassword')"><i class="fa-solid fa-x"></i></div>
                </div>
                <form action="" method="post">
                    <div class="input-modal">
                        <label for="email-fp">Informe o seu e-mail</label>
                        <input type="email" name="email-fp" id="email-fp" autocomplete="off" required>
                    </div>
                    <div class="input-modal" id="submitForgotPassword">
                        <input type="submit" name="submit" id="submit" value="Recuperar">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <main>
        <div class="login-content">
            <div class="login-data">
                <img src="img/logo_MLEfinance.png" alt="Logo MLE Finance">
                <br>
                <hr>
                <h1>Fazer Login</h1>

                <form action="" method="post" id="form-login">
                    <div class="div-input input-container">
                        <label for="email" class="disabled-label" id="label-email">E-mail</label>
                        <input type="email" name="email" id="input-email" autocomplete="off" required>
                    </div>

                    <div class="div-input input-container">
                        <label for="password"  class="disabled-label" id="label-senha">Senha</label>
                        <input type="password" name="password" id="input-senha" autocomplete="off" required>
                    </div>

                    <div id="forgot-password" onclick="openModal('modalForgotPassword')">Esqueceu a Senha?</div>


                    <button type="submit">Entrar</button>
                </form>

                <div class="not-register">NÃ£o possui uma conta? <a href="./cadastro.html">Cadastre-se</a></div>
            </div>
        </div>
    </main>
    
</body>
</html>
