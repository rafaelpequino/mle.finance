<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MLE finance</title>
    <link rel="stylesheet" href="./css/style_cadastro.css">
    <script src="./js/script_login-cadastro.js" defer></script>
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a474f4b275.js" crossorigin="anonymous"></script>
    <!--FAVICON-->
    <link rel="shortcut icon" href="./img/favicon_io/favicon.ico" type="image/x-icon">
    <!--AOS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body>
    <main>
        <div class="cadastro-content">
            <div class="cadastro-data">
                <img src="img/logo_MLEfinance.png" alt="Logo MLE Finance">
                <br>
                <hr>
                <h1>Cadastre-se</h1>

                <form action="" method="post" id="form-cadastro">
                    <div class="responsive-inputs">
                        <div class="div-input input-container">
                            <label for="input-fullname" class="disabled-label" id="label-fullname">Nome completo</label>
                            <input type="text" name="fullname" id="input-fullname" autocomplete="off" required>
                        </div>
                        <div class="div-input input-container">
                            <label for="input-surname" class="disabled-label" id="label-surname">Apelido</label>
                            <input type="text" name="surname" id="input-surname" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="responsive-inputs">
                        <div class="div-input input-container">
                            <label for="input-email" class="disabled-label" id="label-email">E-mail</label>
                            <input type="text" name="email" id="input-email" autocomplete="off" required>
                        </div>
                        <div class="div-input input-container">
                            <label for="input-cellphone" class="disabled-label" id="label-cellphone">Celular</label>
                            <input type="text" name="cellphone" id="input-cellphone" autocomplete="off" required>
                        </div>
                    </div>

                    <div class="responsive-inputs">
                        <div class="div-input input-container">
                            <label for="input-senha" class="disabled-label" id="label-senha">Senha</label>
                            <input type="password" name="password" id="input-senha" autocomplete="off" required>
                        </div>
                        <div class="div-input input-container">
                            <label for="input-confirmar-senha" class="disabled-label" id="label-confirmar-senha">Repita a Senha</label>
                            <input type="password" name="password-confirm" id="input-confirmar-senha" autocomplete="off" required>
                        </div>
                    </div>

                    

                    <button type="submit">Cadastrar-se</button>
                </form>

                <div class="not-register">JÃ¡ possui uma conta? <a href="./login.html">Entre</a></div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
</body>
</html>
